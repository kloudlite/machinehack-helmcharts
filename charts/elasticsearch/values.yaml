elasticsearch:
  global:
    kibanaEnabled: true

  master:
    masterOnly: false
    replicaCount: 0
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0

  security:
    enabled: false
    # PASSWORD must be the same value passed to elasticsearch to get an "out of the box" experience
    elasticPassword: "<PASSWORD>"
    tls:
      # AutoGenerate TLS certs for elastic
      autoGenerated: false

  kibana:
    elasticsearch:
      security:
        auth:s
          enabled: false

ingress:
  enabled: true
  className: "nginx"
  hostSuffix: "machinehack-new.clients.kloudlite.io"
  tls:
    enabled: true
    clusterIssuer: "kloudlite-cert-issuer"
