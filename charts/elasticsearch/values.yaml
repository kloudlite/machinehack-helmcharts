elasticsearch:
  global:
    kibanaEnabled: true

  master:
    masterOnly: false
    replicaCount: 0
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0

  security:
    enabled: false
    tls:
      # AutoGenerate TLS certs for elastic
      autoGenerated: false

  kibana:
    elasticsearch:
      security:
        auth:
          enabled: false
          autoGenerated: false

ingress:
  enabled: false
  className: ""
  clusterIssuer: ""

  host: ""
  cors:
    enabled: false
    origins: []
