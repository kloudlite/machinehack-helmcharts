elasticsearch:
  global:
    kibanaEnabled: true

  master:
    masterOnly: true
    replicaCount: 0
    resourcesPreset: medium

  data:
    replicaCount: 0

  coordinating:
    replicaCount: 0

  ingest:
    replicaCount: 0

  volumePermissions:
    enabled: true

  security:
    enabled: false
    # elasticPassword: ""
    tls:
      # AutoGenerate TLS certs for elastic
      autoGenerated: false

  kibana:
    resourcesPreset: medium
    elasticsearch:
      security:
        auth:
          enabled: false
          autoGenerated: false

ingress:
  enabled: false
  className: ""
  clusterIssuer: ""

  host: ""
  cors:
    enabled: false
    origins: []
